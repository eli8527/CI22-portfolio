<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A1</title>
  </head>
  <body>
    <h1>Eric Li</h1>
    <p>Hi, I'm currently a software developer and designer at MoMA</p>
    <!-- This is a details tag. It is a built in way to do collapisble blocks. -->    
    <details>
      <summary>
        <big>
          <strong>
            My interests
          </strong>
        </big>
      </summary>
      <ol>
        <li>
          <strong>Pizza</strong>
        </li>
        <li>Cats</li>
      </ol>
    </details>
    <h2>News</h2>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Item</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">I had a slice of pie</td>
          <td>2022.01.28</td>
        </tr>
        <tr>
          <td colspan="2">I saw a cool rock on the side of the street.</td>
          <td>2022.01.25</td>
        </tr>
        <tr>
          <td colspan="2">I flew back from California.</td>
          <td>2022.01.21</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
